<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .parent {
        margin: auto;
        margin-top: 25vh;
        width: 300px;
        height: 300px;
        background-color: rgb(19, 172, 199);
        position: relative;
      }
      .child-1 {
        width: 50px;
        height: 50px;
        border-radius: 50px;
        background-color: rgb(127, 19, 199);
        position: absolute;
        top: -25px;
        right: -25px;
      }
      p {
        text-align: center;
        font-weight: bold;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child-1">
        <p>X</p>
      </div>
    </div>
  </body>
</html>
