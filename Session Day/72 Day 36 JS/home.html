  <body>
    <script>
      var search = 2;
      var array = [1, 2, 3, 4, 2, 6, 2, 8, 9];

      var index = array
        .map(function (element) {
          var obj = { number: element };
          return obj;
        })
        .map(function (element) {
          return element.number + 2;
        })
        .join(",")
        .lastIndexOf(",");

      // var lastIndex = array.;
      // console.log(lastIndex);
      console.log(index);
    </script>
