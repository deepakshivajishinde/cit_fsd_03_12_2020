<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      input:checked + label {
        color: green;
        font-style: italic;
        text-decoration: line-through;
      }
    </style>
  </head>
  <body>
    <div>
      <input type="checkbox" id="check-1" />
      <label for="check-1">Biology</label>
    </div>
    <div>
      <input type="checkbox" id="check-2" />
      <label for="check-2">Chemistry</label>
    </div>
    <div>
      <input type="checkbox" id="check-3" />
      <label for="check-3">Physics</label>
    </div>
    <div>
      <input type="checkbox" id="check-4" />
      <label for="check-4">Mathematics</label>
    </div>
  </body>
</html>
