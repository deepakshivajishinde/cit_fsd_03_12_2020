<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var array = ["a", "b", "B", "Z", "x"];

      var output = array.sort(function (numberOne, numberTwo) {
        if (numberOne.toLowerCase() > numberTwo.toLowerCase()) return 1;
        if (numberOne.toLowerCase() < numberTwo.toLowerCase()) return -1;
        return 0;
      });
      console.log(output);
    </script>
  </body>
</html>
