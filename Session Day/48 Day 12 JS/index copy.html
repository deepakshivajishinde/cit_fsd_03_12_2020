<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <center>
      <!-- <form> -->
      <input
        type="text"
        onkeyup="isANumber(this)"
        placeholder="Enter A Number"
        value=""
      />
      <button onclick="printData(this,event,studentName)">CLICK</button>
      <!-- </form> -->
    </center>
    <script>
      function printData(_this, event) {
        event.preventDefault();
        _this.innerHTML = "EDIT";
      }
      function isANumber(_this) {
        var value = isNaN(Number(_this.value));
        if (value) {
          _this.value = "";
        }
      }
    </script>
  </body>
</html>
