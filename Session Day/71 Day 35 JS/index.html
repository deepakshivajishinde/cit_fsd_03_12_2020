<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var a = 20;
      var b = 20;

      function positiveAdd(var1, var2) {
        return new Promise(function (resolve, reject) {
          var addData = var1 + var2;
          if (addData > -1) {
            resolve(addData);
          } else {
            reject("sorry result is negative");
          }
        });
      }

      positiveAdd(a, b)
        .then(function (result) {
          console.log(result);
        })
        .catch(function (error) {
          console.log(error);
        });
    </script>
  </body>
</html>
