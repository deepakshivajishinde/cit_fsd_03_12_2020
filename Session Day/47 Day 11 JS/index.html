<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <center>
      <button onclick="printData(this)">CLICK</button>
      <input
        type="text"
        onkeyup="isANumber(this)"
        placeholder="Enter A Number"
        value=""
      />
    </center>
    <script>
      function printData(_this) {
        _this.innerHTML = "EDIT";
      }
      function isANumber(_this) {
        var value = Number(_this.value);
        if (isNaN(value)) {
          _this.value = "";
        }
      }
    </script>
  </body>
</html>
