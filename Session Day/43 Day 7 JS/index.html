    <title>Document</title>

  <body>
    <script>
      var a = 2;
      var b = 3;
      const pie = 3.14;
      function add(var1, var2, callback) {
        var1 = var1 + var2;
        callback(var1);
      }

      add(a, b, function (result) {
        var new_result = result * pie;
        console.log(new_result);
      });
    </script>
  </body>
