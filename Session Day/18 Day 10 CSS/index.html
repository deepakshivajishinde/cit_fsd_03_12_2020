<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        box-sizing: border-box;
      }
      .menu {
        list-style: none;
        padding: 0px 0px 0px 10px;
        /* border-bottom: 2px dotted; */
        background-color: rgb(230, 230, 230);
      }

      .menu .menu-item {
        display: inline-block;
        /* border: 1px solid; */
        padding: 5px 10px;
        /* background-color: white; */
        font-weight: bold;
        cursor: pointer;
      }
      .menu .menu-item:hover {
        background-color: rgb(216, 216, 216);
        /* border-radius: 10px; */
      }
      .menu-item-active {
        border-bottom: 2px solid rgb(56, 56, 241);
      }
    </style>
  </head>
  <body>
    <nav>
      <ul class="menu">
        <li class="menu-item">Element</li>
        <li class="menu-item menu-item-active">Console</li>
        <li class="menu-item">Source</li>
        <li class="menu-item">Network</li>
        <li class="menu-item">Performance</li>
      </ul>
    </nav>
  </body>
</html>
