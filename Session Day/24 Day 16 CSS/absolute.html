<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .grand-parent {
        width: 500px;
        height: 500px;
        background-color: red;
        position: relative;
      }
      .parent {
        width: 300px;
        height: 300px;
        background-color: rgb(19, 172, 199);
      }
      .child-1 {
        width: inherit;
        height: 100px;
        background-color: rgb(127, 19, 199);
      }
      .child-2 {
        position: absolute;
        right: 20px;
        bottom: 20px;
        width: 150px;
        height: 100px;
        background-color: rgb(115, 199, 19);
      }
    </style>
  </head>
  <body>
    <div class="grand-parent">
      <div class="parent">
        <div class="child-1"></div>
        <div class="child-2"></div>
        <div class="child-1"></div>
      </div>
    </div>
  </body>
</html>
