<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        box-sizing: border-box;
      }
      body {
        height: 500vh;
      }

      .block {
        margin: 0px 0px 0px 0px;
        width: 100%;
        height: 200px;
        border: 1px solid;
      }
      .bg-red {
        background-color: red;
      }
      .bg-green {
        background-color: green;
      }
      .block .block-label {
        position: sticky;
        position: -webkit-sticky;
        position: -moz-sticky;
        position: -ms-sticky;

        top: 0;
        width: inherit;
        height: 50px;
      }
      .block .block-body {
        height: 150px;
        width: inherit;
        background-color: khaki;
      }
    </style>
  </head>
  <body>
    <div class="block">
      <div class="block-label bg-green"></div>
      <div class="block-body"></div>
    </div>
    <div class="block">
      <div class="block-label bg-red"></div>
      <div class="block-body"></div>
    </div>
    <div class="block">
      <div class="block-label bg-green"></div>
      <div class="block-body"></div>
    </div>
    <div class="block">
      <div class="block-label bg-red"></div>
      <div class="block-body"></div>
    </div>
  </body>
</html>
