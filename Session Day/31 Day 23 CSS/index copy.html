<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
      }
      .parent {
        width: 200px;
        height: 200px;
        /* margin: auto;
        margin-top: 25vh; */
        position: relative;
        display: inline-block;
        margin-top: 10px;
      }
      .child-1 {
        width: inherit;
        height: inherit;
        background-color: green;
        position: relative;
      }
      .child-2 {
        width: inherit;
        height: inherit;
        background-color: red;
        /* transform: rotateY(90deg); */
        opacity: 0;
        position: absolute;
        top: 0;
      }
      .parent p {
        text-align: center;
        vertical-align: middle;
        font-size: 25px;
        font-weight: bold;
        color: white;
      }

      .parent:hover .child-1 {
        animation: rotateBlock 0.5s forwards;
      }
      .parent:hover .child-2 {
        animation: rotateBlock 0.5s 0.3s forwards reverse;
      }

      @keyframes rotateBlock {
        0% {
          opacity: 1;
        }

        100% {
          opacity: 0;
        }
      }
    </style>
  </head>

    <div class="parent">
      <div class="child-1">
        <p>OFF 25%</p>
      </div>
